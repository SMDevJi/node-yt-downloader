<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .custom-border-top {
            padding-top: 13px
        }

        .custom-border-bottom {
            padding-bottom: 20px;
        }
    </style>

</head>

<body>
    <div class="form-check form-switch mx-4 col-4 custom-border-top ">
        <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
        <input class="form-check-input p-2" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked
            onclick="switchDark()" />
    </div>

    <div class="container main-div d-flex align-items-center flex-column  d-grid gap-3">
        <div class="alert-area custom-border-top">

        </div>

        <div class="row d-inline">
            <h1 class="label label-default text-center">NodeJS YouTube Downloader </h1>
        </div>

        <div class="row ">
            <div class="col-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control " placeholder="Enter YouTube Link" aria-label="yt_url"
                        aria-describedby="basic-addon2" id="link-box">
                </div>
            </div>
            <div class="col-4">
                <a class="btn btn-primary" role="button" id="get-details-button">Get links</a>
            </div>
        </div>
        <div class="loading">

        </div>




    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/public/script.js"></script>

</body>

</html>
